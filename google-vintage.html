<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 Anasayfası</title>
</head>
<style>
    body p {margin: 0 auto;
    }


    .container{
        width: 90%;
        margin: 0 auto;
    }
 
    .logo-box{
        margin: 0 auto;
        width: 50%;
    }

    .logo{
        margin: 0 auto;
        text-align: center;
    }

    .search-bar{
        text-align: center;
        background-color: #EEEEEE;
    }

    .footer{
        margin-top: 2px;
        width: 100%;
        height: 66px;

        
    }

    .box-left{
        background-color: #7EE5DA;
        float: left;
        width: 37%;
        text-align: center;
        height: 100%;
        padding-top: 10px;
    }    

    .box-center{
        background-color: #70CCC2;
        float: left;
        width: 21.8%;
        text-align: center;
        font-size: 13px;
        height: 100%;
        padding-top: 10px;
        margin-left: 0.2%;

    }

    .box-right{
        background-color: #62B3AA;
        float: right;
        width: 40.8%;
        text-align: center;
        height: 100%;
        padding-bottom: 10px;
        font-size: 13px;
        margin-left: 0.2%;
    }
</style>

<body>

    <div class="container">
        <div class="logo-box">
            <div class="logo">

                <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google 1988 Logosu">
            </div>
        </div>
        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" style="width:275px;">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <div class="footer">
            <div class="box-left">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="box-center">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a><br>
            </div>
            <div class="box-right">
                Get Google! <br>updates monthly:<br>
                <input type="text" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">    <a href="#">Archive</a>
            </div>
        </div>
        <div class="copy" style="text-align:center; margin-top:30px; font-size: 14px;">Copyright ©1998 Google Inc.</div>
    </div>


</body>
</html>
